{% extends "base.html" %}
{% block content %}
    <h1>Saját Fájl Elemzése</h1>
    <div style="background:var(--card); padding:30px; border-radius:15px; text-align:center; margin-bottom:20px;">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required><br><br>
            <input type="submit" value="Elemzés Indítása" style="background:#23a6d5; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">
        </form>
        {% if error %}<p style="color:red; font-weight:bold;">{{ error }}</p>{% endif %}
    </div>
    {% if kpi %}
    <div class="kpi-container">
        <div class="kpi-card accent-blue"><h3>Átlag</h3><div class="value">{{ kpi.avg }}</div><div>ppm</div></div>
        <div class="kpi-card accent-green"><h3>Minimum</h3><div class="value">{{ kpi.min }}</div><div>ppm</div></div>
        <div class="kpi-card accent-red"><h3>Maximum</h3><div class="value">{{ kpi.max }}</div><div>ppm</div></div>
    </div>
    {% endif %}
    {% if graph_html %}<div class="chart-wrapper">{{ graph_html | safe }}</div>{% endif %}
{% endblock %}
